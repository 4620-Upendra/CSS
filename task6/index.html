<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>“Zoom Meeting Header Clone (Screen Sharing Bar)”</title>
</head>
<body>
    <div class="maincontainer">
        <div class="subcontainer1">
            <div class="sub1"><i class="bi bi-mic"></i>
                <i class="bi bi-chevron-down"></i>
                <p>Audio</p>
            </div>
            <div class="sub1">
                <i class="bi bi-camera-video-off"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Video</p>
            </div>
            <div class="sub1">
                <i class="bi bi-people"></i>
                <span>1</span>
                 <i class="bi bi-chevron-down"></i>
                <p>Participants</p>
            </div>
            <div class="sub1">
                <i class="bi bi-chat-dots"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Chat</p>
            </div>
            <div class="sub1">
                <i class="bi bi-arrow-up-square-fill"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Share</p>
            </div>
            <div class="sub1">
                <i class="bi bi-pause-fill"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Pause</p>
            </div>
            <div class="sub1">
                <i class="bi bi-pencil-square"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Annotate</p>
            </div>
            <div class="sub1">
                <i class="bi bi-person-workspace"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>Hide meeting</p>
            </div>
            <div class="sub1">
                <i id="settings" class="bi bi-three-dots more"></i>
                 <i class="bi bi-chevron-down"></i>
                <p>More</p>
            </div>
        </div>
        <div class="subcontainer2">
            <div class="sub2sub1">
                <i class="bi bi-reply-fill" style="display:inline-block; transform: rotate(90deg);"></i>
               <span><b>you are screen sharing</b></span>
              <i class="bi bi-shield-fill-check"></i>
            </div>
            <div class="sub2sub2">
               <i class="bi bi-square-fill"></i> 
               <span>Stop share</span>
            </div>
        </div>
    </div>
</body>
</html>
